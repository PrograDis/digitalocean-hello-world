name: ci-cd

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  DOCKERHUB_REPOSITORY: ${{ secrets.DOCKERHUB_REPOSITORY }}
  DOCKERHUB_TAG: latest

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configurar QEMU
        uses: docker/setup-qemu-action@v3

      - name: Configurar Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Autenticarse en Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: letis/digital-repo:latest
    

      - name: Instalar doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DO_ACCESS_TOKEN }}

      - name: Renderizar especificaci√≥n de App Platform
        env:
          RENDER_PATH: app.rendered.yaml
        run: |
          python <<'PY'
          import os
          from pathlib import Path

          template = Path("app.yaml").read_text()
          rendered = (
              template
              .replace("${DOCKERHUB_REPOSITORY}", os.environ["DOCKERHUB_REPOSITORY"])
              .replace("${DOCKERHUB_TAG}", os.environ["DOCKERHUB_TAG"])
          )
          Path(os.environ["RENDER_PATH"]).write_text(rendered)
          PY

      - name: Actualizar App Platform
        run: |
          doctl apps update ${{ secrets.DO_APP_ID }} --spec app.rendered.yaml
          doctl apps create-deployment ${{ secrets.DO_APP_ID }}

